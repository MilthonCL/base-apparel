<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="docs/css/normalize.css" />

    <link rel="stylesheet" href="docs/css/styles.min.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <main class="hero-container">
      <div class="logo">
        <img src="/images/logo.svg" alt="logo" />
      </div>

      <div class="hero__image"></div>
      <article class="hero__body">
        <h1 class="title">We're <span> coming soon </span></h1>
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="input-container">
          <form action="thanks.html" id="form" class="form" novalidate>
            <div class="form-group">
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Email Address"
              />
              <img
                id="error-icon"
                class="error-icon"
                src="/images/icon-error.svg"
                alt="icon error"
              />
              <small id="message" class="validate-message"
                >Please provide a valid email</small
              >
            </div>
            <button class="btn" type="submit">
              <img src="images/icon-arrow.svg" alt="icon arrow" />
            </button>
            <!-- <input id="submitButton" type="submit" /> -->
          </form>
        </div>
      </article>
    </main>

    <footer></footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
